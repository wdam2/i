<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/template.xhtml">
   <ui:define name="content">
   		
   		
        <div class="container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"  style="margin-top:40px">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Zaloguj się, aby kontynuować.</strong>
                </div>
                <div class="panel-body">
                
 		  		<form id="signin" class="center" role="form" action="j_security_check" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" style="width: auto"></i>
                            </span>
 							<input id="j_username" type="text" class="form-control" name="j_username" value="" placeholder="Nazwa Użytkownika" autofocus="autofocus"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                            </span>
                             <input id="j_password" type="password" class="form-control" name="j_password" value="" placeholder="Hasło"/> 
                        </div>
                    </div>
                    
                    <button type="submit" id="btnLogin" class="btn btn-primary" style="width: 100%">
                        Zaloguj <i class="glyphicon glyphicon-log-in"></i>
                    </button>
                </form>      
                                  
                </div>
                <div class="panel-footer ">
					Nie masz konta? <a href="register.xhtml" onClick=""> Zarejestruj się tutaj</a>
				</div>
            </div>
        </div>
	<h:outputScript library="js" name="jquery.js"/>
   </ui:define>
</ui:composition>
