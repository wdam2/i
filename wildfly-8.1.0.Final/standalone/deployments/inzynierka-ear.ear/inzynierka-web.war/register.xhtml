<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">


		<div class="container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"
			style="margin-top: 40px">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Formularz rejestracji.</strong>
				</div>
				<div class="panel-body">

					<h:form styleClass="form-horizontal" method="post">

						<div class="form-group">
							<small><h:outputLabel for="username" value="Login"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="username" class="form-control"
									placeholder="Twój Login" autofocus="autofocus"
									value="#{registerController.user.username}" />

								<h:message for="username" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
						<small><h:outputLabel for="password" value="Hasło"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="password" class="form-control"
									placeholder="Twoje hasło"
									value="#{registerController.user.password}" />
								<h:message for="password" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
							<small><h:outputLabel for="firstName" value="Imię"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="firstName" class="form-control"
									placeholder="Twoje imię"
									value="#{registerController.user.firstName}" />
								<h:message for="firstName" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
							<small><h:outputLabel for="lastName" value="Nazwisko"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="lastName" class="form-control"
									placeholder="Twoje nazwisko"
									value="#{registerController.user.lastName}" />
								<h:message for="lastName" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
							<small><h:outputLabel for="mobilePhone"
								value="Numer telefonu komórkowego"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="mobilePhone" class="form-control"
									placeholder="Twój numer komórkowy"
									value="#{registerController.user.mobilePhone}" />
								<h:message for="mobilePhone" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
							<small><h:outputLabel for="homePhone" value="Numer telefonu domowego"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputText type="text" id="homePhone" class="form-control"
									placeholder="Twój numer domowy"
									value="#{registerController.user.homePhone}" />
								<h:message for="homePhone" errorClass="invalid"></h:message>
							</div>
						</div>

						<div class="form-group">
							<small><h:outputLabel for="information"
								value="Dodatkowe informacje o kliencie"
								styleClass="col-xs-2 text-center" /></small>
							<div class="col-xs-10">
								<h:inputTextarea id="information" class="form-control"
									placeholder="Informacja o Tobie, aby prawnik mógł Cię zidentyfikować."
									value="#{registerController.user.information}" rows="5" style="resize:none" />
								<h:message for="information" errorClass="invalid"></h:message>
							</div>
						</div>

						<h:commandButton id="register" value="Zarejestruj się"
							action="#{registerController.signup}" styleClass="btn btn-primary" style="width:100%" ></h:commandButton>
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />


					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
